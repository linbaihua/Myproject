<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax setRequestHeader</title>
</head>
<body>
    <div id="result" style="width:200px; height: 200px; border: 2px royalblue solid;"></div>
    <script>
        const result = document.getElementById('result');
        /* result.onclick = function(){
            alert('good');
        } */
        result.addEventListener('mouseover', function(){
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/day327/requestHeader/serve');
            // 设置请求头,参数1是名字，参数2是属性值，不用背
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.setRequestHeader('name', 'linbaihua');
            // 发送请求
            xhr.send();
            xhr.onreadystatechange = function(){
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status<300) {
                        result.innerHTML = xhr.response;
                    }
                }
            }
        });
    </script>
</body>
</html>

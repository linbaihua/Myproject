<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 发送 Ajax</title>
</head>

<body>
    <button>fetch send AJAX</button>

    <!-- 
        -fetch方法
            -自带的方法，也可以发送Ajax请求
            -配置和axios差不多
     -->
    <script>
        const btn = document.querySelectorAll('button')[0];
        btn.onclick = function(){
            // url 
            fetch('http://127.0.0.1:3000/fetch', {
                // 方法
                method: 'POST',
                // 自定义头部,这里面只有headers可以使用字面量方式
                headers: {
                    name: 'linbaihua'
                },
                // 请求体
                body: 'username=liqiang&password=171599'
            }).then(response => {
                return response.json();
            }).then(response => {
                console.log(response);
            })
        }

    </script>
</body>

</html>

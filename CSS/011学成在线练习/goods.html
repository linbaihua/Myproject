<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        .goods{
            width: 1200px;
            height: 60px;
            background-color: whitesmoke;
            margin: 50px auto;
        }
        .goods li{
            float: left;
            margin-left: 30px;
            line-height: 60px;
        }
        .goods li span{
            margin-right: 20px;
        }
        .goods li:first-child a{
            color: blue;
            font-size: 18px;
            margin-right: 30px;
        }
        .goods li:last-child{
            float: right;
            margin-right: 30px;
        }
        .goods li:last-child a{
            color: blue;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="goods">
        <ul>
            <li><a href="#">精品推荐</a></li>
            <li><a href="#"><span>|</span>jQuery</a></li>
            <li><a href="#"><span>|</span>jQuery</a></li>
            <li><a href="#"><span>|</span>jQuery</a></li>
            <li><a href="#"><span>|</span>jQuery</a></li>
            <li><a href="#"><span>|</span>jQuery</a></li>
            <li><a href="#"><span>|</span>jQuery</a></li>
            <li><a href="#">修改兴趣</a></li>
        </ul>
    </div>
</body>
</html>

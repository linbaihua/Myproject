<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>CSS入门</title>

        <style>
            body{
                background-color: rgb(236, 152, 41);
            }
            h1{
                color: aqua;
                text-align: center;
            }
            p{
                color: aquamarine;
                text-align: center;
            }
        </style>

    </head>

    <body>
        <h1>这是一个标题</h1>
        <p>这是一个段落</p>
    </body>
</html>
<!-- 
    1、HTML中定义 css使用style标签
    2、可以单独在一个标签中使用style，也可以在head中单独定义一个style段落
        里面定义其它标签的样式
 -->

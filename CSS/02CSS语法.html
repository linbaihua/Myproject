<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS语法</title>
        <style>
            body{
                background-color: aquamarine;
                color: aquamarine;
                /* 
                    1、一个声明样式用括号括起来
                    2、定义一个样式用分号结束
                */
            }
            p{
                color: azure;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p>CSS语法学习</p>
    </body>
</html>
<!-- 
    1.CSS主要就是选择器，属性和值，就这三个部分
    2、每个样式用分号结束
 -->

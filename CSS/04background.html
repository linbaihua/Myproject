<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>background的学习</title>
        <style>
            body{
                /* 背景颜色 */
                background-color: antiquewhite;
                /* 背景图片 */
                background-image: url('./IMG_9603-Pano.jpg');
                /* 背景图片平铺模式 */
                background-repeat: repeat-x;
            }
            p{
                background-color: rgb(233, 120, 214);
            }
            h1{
                background-color: aqua;
            }
            div{
                background-color: azure;
            }
        </style>
    </head>
    <body>
        <div>
            我在div区域中
            <h1>我是一个标题，但是我在div区域中</h1>
            <p>我是一个段落，但是我在div区域中</p>
        </div>
    </body>
</html>
<!-- 
    用到的最多的是 background-color，其它的用到时在看
 -->

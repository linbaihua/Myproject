<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS text</title>
        <style>
            body{
                /* background-color 是背景颜色 */
                background-color: rgb(218, 219, 113);
                /* color 是字体颜色 */
                color: rgb(10, 46, 77);
            }
            p.class1{
                background-color: yellow;
                color: teal;
            }
            p.class2{
                /* 杂志的排版模式 */
                text-align: justify;
            }
            p.class3{
                /* text-transform 转变大小写的 */
                text-transform: uppercase;
            }
            p.class4{
                /* 首行缩进 */
                text-indent: 1cm;
            }
            /* text-decoration 用于设置或者删除文本的装饰，通常用来删除连接的下划线 */
            a{text-decoration: none;}
        </style>
    </head>
    <body>
        <p>这是一个段落</p>
        <p class="class1">这是另一个段落</p>
        <p class="class2">我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”</p>
        <!-- 这个链接没有下划线 -->
        <a href="./01简介.html">这是一个链接</a>
        <p class="class3">linbaihua</p>
        <p class="class4">测试首行缩进</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            color: red;
        }
        div > p span{
            color: aqua;
        }
        p + span{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        我是div元素
        <p>
            我是div元素中的p元素
            <br>
            <br>
            <span>
                我是div元素中的p元素中的span元素
            </span>
        </p>
        <span>
            我是div元素中的span元素
        </span>
    </div>
</body>
</html>

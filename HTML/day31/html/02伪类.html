<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 伪类</title>
    <style>
        ul{
            width: 400px;
            height: 400px;
            border: 2px red solid;
            background-color: yellow;
            margin: 200px auto;
        }
        ul li:first-child{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        ul li:last-child{
            width: 200px;
            height: 200px;
            background-color: violet;
        }
        ul li:last-of-type{
            background-color: aqua;
        }
        /* 如果不考虑优先级，为什么要加一个ul？ */
        ul li:nth-child(1){
            background-color: rgb(9, 105, 73);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        ul{
            width: 80%;
            height: 50px;
            background-color: rgb(211, 212, 212);
            margin:  100px auto;
            /* 开启弹性盒 */
            display: flex;
        }
        ul li{

            flex-grow: 1;
        }
        ul a{
            display: block;
            color: rgb(138, 138, 138);
            text-decoration: none;
            /* a中的文字上下居中 */
            line-height: 50px;
            /* a中的文字水平居中 */
            text-align: center;
        }
        ul a:hover{
            background-color: rgb(119, 119, 119);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">C</a>
        </li>
        <li>
            <a href="#">C++</a>
        </li>
        <li>
            <a href="#">JAVA</a>
        </li>
        <li>
            <a href="#">PHP</a>
        </li>
        <li>
            <a href="#">javascript</a>
        </li>
    </ul>
</body>
</html>

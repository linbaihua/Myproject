<!DOCTYPE html>
<html>
    <head>
        <title>脚本学习，也就是利用JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            alert("hello world");
            document.write("hello world");
            
        </script>
        <noscript>抱歉，你的浏览器不支持JavaScript</noscript>
    </body>
</html>

<!-- 
    html脚本其实就是在HTML中使用JS
    在HTML中使用JS需要使用 script 标签，在head或者body 中都可以
    noscript 标签时浏览器不支持 script 时候显示的内容
 -->

<!DOCTYPE html>
<html>
    <head>
        <title>颜色名学习</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p style="background-color: #ffff00;">通过十六进制设置背景颜色</p>
        <p style="background-color: rgb(255, 255, 0);">通过rgb值设置背景颜色</p>
        <p style="background-color: rosybrown;">通过颜色名设置背景颜色</p>
    </body>
</html>
<!-- 
    设置颜色的方法有三种方式，分别是通过十六进制设置颜色，通过rgb值设置颜色
    通过颜色名，不管哪种方式vscode中都会显示一个实时的颜色框框，这时点击这个
    颜色框框就可以随机选择你想要的颜色了
 -->

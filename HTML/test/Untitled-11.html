<html>
    <head>
        <title>2021.12.4 study</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a=5,b=6;
            var c=a+b;
            var d,e;
            document.write(a+"<br>");//script中可以使用HTML语言，比如这里就使用了br 换行标签
            document.write(b+"<br>");
            document.write(c+"<br>");
            document.write(d+2+"<br>"); //这里d是未赋予的变量，如果不加 2 就显示undefined，是true，加了 2 之后返回 NAN（not a number)
            document.write(e+"father");
        </script>
    </body>
</html>

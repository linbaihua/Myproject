<html>

<head>
    <title>JavaScript分离学习</title>
    <meta charset="utf-8">
</head>

<body>
    
    <!-- 点击下面这个连接就不需要使用任何有关 JavaScript的东西和 事件函数 -->
    <!-- 因为有些用户禁用了HTML页面中的JavaScript,所以需要给它分离出来 -->
    <a href="https://www.baidu.com/" class="popup">点击这里</a>
    
    <!-- 以前喜欢把script放在head中,导致加大了HTML文档的加载时间,现在把script 放在body末尾 -->
    <script src="./script/window.onload=prepareLinks;.js"></script>

</body>

</html>

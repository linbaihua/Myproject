<html>
    <head>
        <title>脚本学习</title>
        <meta charset="utf-5">
        
<!-- 关于HTML中得脚本JavaScript的知识后面会学，现在只要知道插入脚本是 script 标签，如果不能使用脚本是 noscript 标签 -->

        <body>
            <h1>脚本学习</h1>
            <script>
                document.write("hello world")
            </script>
            <noscript>抱歉，您的浏览器不支持 JavaScript</noscript>
        </body>
    </head>
</html>

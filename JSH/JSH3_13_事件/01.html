<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>事件绑定</title>
    </head>
    <body>
        <button type="button" onclick="aa()">按钮</button>
        <script>
            function aa(){
                alert("hello world");
            }
        </script>
    </body>
</html>

<!-- 事件就是鼠标或者键盘点击时触发的
    如果需要一个按钮，就需要绑定 button，button是HTML中的一个属性，显示一个按钮
    在button中 onclick就是绑定这个按钮
    onclick：鼠标单击显示
-->

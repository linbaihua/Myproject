<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>鼠标事件</title>
    </head>
    <body>
        <button type="button" onmouseover="alert('您的鼠标已经移动到该按钮上')">请将鼠标移动到此处</button>
        <br>
        <a href="" onmouseover="aa()">请将鼠标移动到此处</a>
        <script>
            function aa(){
                alert("您的鼠标已经移动到此处");
            }
        </script>
    </body>
</html>
<!-- 
    事件一般分为四大类
        鼠标事件
        键盘事件
        表单事件
        窗口事件
        其它事件
 -->

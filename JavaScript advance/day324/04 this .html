<html lang="zh">

<body>
    <script>
        /* 
            -this是什么？
        console.log(per1.construstor.prototype);
                -this是所在位置运行时的环境对象,它是一个对象，是一个对象
                -this的值是在运行时绑定，不能在执行期间被赋值
                -当在全局环境中运行时，this == window
                    -可以使用 globalThis 获取全局对象，无论当前环境是不是在全局对象中
                -可以使用call(),apply()方法指定当前对象

        */
        console.log(this == window);//true
        this.a = 2;
        console.log(window.a);
        console.log('-------------------------------');
        function Person(name, age ){
            this.name = name;
            this.age = age;
            this.sayHello = function(){
                console.log(this.name);
            }           
        }
        var name = "liqiang";
        var per1 = new Person("linbaihua", 16);
        per1.sayHello();
        per1.sayHello.call(this); //liqiang this == window
        per1.sayHello.call(window); //liqinag 
        per1.sayHello.apply(this); //liqiang
    </script>
</body>
</html>

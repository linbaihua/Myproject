<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <script>
        /* 
            -prototype  给构造函数添加公共的属性
            -__proto__  找其原型对象，原型链通过 __proto__ 不断往上找
            -构造函数 既有 prototype 也有 __proto__, 一个用来给原型对象添加设置公共属性
                一个访问器原型对象，构造函数是 Function 的实例，所以其__proto__是 Function

            -Function
                -其显示原型（prototype）和其隐士原型（__proto__）是一样的
                -Function = new Funciton
                    -它本身就是实例是它自己创造的
                    -它的实例（本身作为实例）原型和它的原型式一样
        */
        function Person(name, age){
            this.name = name;
            this.age = age;
            this.sayHello = function(){
                console.log(this.name);
            };
        }
        var per1 =  new Person('linbiahua', 18);
        console.log(Person.prototype); //空Object
        console.log(Person.prototype.__proto__); // Object prototype
        console.log(Person.__proto__); //Function(Object)
        console.log(Person.__proto__.__proto__); //Object prototype
        console.log(Person.__proto__.__proto__.__proto__); //null
        console.log('---------------------------------------------');

        console.log(Function.prototype);
        console.log(Function.__proto__);
        console.log(Function.constructor);
        console.log(Function.prototype.__proto__);
        console.log('--------------------------');
        console.log(Array.prototype);
        console.log(Array.prototype.__proto__);
        console.log(Array.__proto__);
        console.log(Array.constructor);
        console.log('---------------------------');
        console.log(Object.prototype);
        console.log(Object.__proto__);
        console.log(Object.__proto__.__proto__);
        console.log(Object.constructor);
        console.log('--------------------------');
        console.log(Function.prototype == Function.__proto__); //true
        console.log(Array.prototype == Object.prototype); //false
        console.log(Array.prototype.__proto__ == Object.prototype); //true
        console.log(Array.__proto__ == Object.__proto__); //true

    </script>
</body>
</html>

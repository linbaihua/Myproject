<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试题</title>
</head>

<body>
    <script>
      
        /*
            -先处理变量再处理函数，也就是先进栈变量，然后进栈函数
        */
        function a() { }
        var a;              // 函数会覆盖掉变量a
        console.log(typeof a);//function


        /*
        测试题2: 变量预处理, in操作符
         */
        if (!(b in window)) {
            var b = 1;        //b已经在了，是undefined，所以判断语句是false，b=1不会执行
        }
        console.log(b);

    
        var c = 1;          
        function c(a) {     
            console.log(a);
            var a = 3;
        }
        c(2);               //error
        /* 
            -创建阶段
                1、存储函数c的地址
                2、var c = undefined
            -执行阶段
                1. c = 1
                2 调用函数c，可是函数c的地址被更改了
        */

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        function fun(){
            console.log(a);
        }
       fun();
       /* 
            -创建阶段
                1、fun(存储的是一个属性，属性名是fun，值是其引用地址)
                2、var a = undefined
            -执行阶段
                1、a = 5
                2、调用函数
       */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            -定义父构造函数
            -定义子构造函数
            -在子类型构造函数中调用父构造函数
                -使用call或者apply方法
                -Person.call(this,参数1，参数2)
                -Person.apply(this,[参数1，参数2])
                -Person.bind(this,参数1，参数2)()
        */
       function Person(name,age){
           this.name = name;
           this.age =age;
       }
       function Student(name,age,price){
           Person.call(this,name,age);
           this.price = price;
       }
       var stu1 = new Student('liqiang',18,35000);
       console.log(stu1.name);
       console.log(stu1.price);
       
    </script>
</body>
</html>

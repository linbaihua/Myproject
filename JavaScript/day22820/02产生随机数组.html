<body>
    <script>
        /* 产生随机数组  */
        function getRandomArr(min, max, size){
            let arr = []
            for (let i = 0; i < size; i++) {
                let num = Math.floor(Math.random()*(max-min+1)+min)
                arr.push(num)             
            }
            return arr
        }
        let arr = getRandomArr(2,10,10)
        console.log(arr);
    </script>
</body>

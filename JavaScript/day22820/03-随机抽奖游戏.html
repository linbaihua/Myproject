<body>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        let arr = ['jack', 'mary', 'dom', 'lida', 'lisa']
        let index = getRandom(0,arr.length-1)
        console.log(`恭喜${arr.splice(index,1)}中奖`);
        console.log(arr);
    </script>
</body>

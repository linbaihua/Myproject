<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双层for循环练习</title>
    <script>
      // 外层循环控制高度
      for(var i=0;i<5;i++){
        // 内层循环控制宽度
        for(var j=0;j<i+1;j++){
          document.write("*&nbsp");
        }
        // 一个内层循环结束换行
        document.write("<br/>");
      }
    </script>
</head>
<body>
    
</body>
</html>

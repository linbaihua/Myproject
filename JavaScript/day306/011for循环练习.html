<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印乘法表</title>
    <script>
      // 开启计时器
      console.time("test"); 
      // 外层循环
      for(var i=1;i<=9;i++){
        // 内层循环
        for(var j=1;j<=i;j++){
          document.write(j+"*"+i+"&nbsp");
        }
        // 内层循环结束换行
        document.write("<br/>");
      }
      // 关闭计时器
      console.timeEnd("test");
    </script>
</head>
<body>
    
</body>
</html>

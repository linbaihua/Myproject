<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质数练习Pro</title>
    <script>
      console.time("test");
      // 1不是质数，所以可以直接跳过1
      for(var i=2;i<=100;i++){
        var flag = true;
        // j 小于 i的开方就可以了
        for(var j=2;j<Math.sqrt(i);j++){
          if (i%j == 0) {
            flag=false;
            break;
          }
        }
        if (flag) {
          document.write(i+"<br/>");
        }
      }
      console.timeEnd("test");
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var score = prompt("请输入成绩：");

        switch(true){ //true, 判断语句谁等于 true 谁输出
            case score == 100:
                alert("满分");
                break;
            case score>80 && score<100:
                alert("还不错");
                break;
            default:
                alert("垃圾");
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印1到100之间的奇数之和</title>
    <script>
        var max = 0;
      for(var i = 0;i<100;i++){
        if(i%2 !=0){
            max = max + i;
            document.write(i + "<br/>")
        }
      }
      document.write(max);
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印1到100之间的7的倍数之和</title>
    <script>
        var max = 0, count = 0;
      for(var i = 1;i<=100;i++){
        if(i%7 ==0){
            max = max + i;
            document.write(i + "<br/>")
            count++
        }
      }
      document.write("一共有" + count + "个，它们的和是" + max);
    </script>
</head>
<body>
    
</body>
</html>

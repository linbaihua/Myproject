<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>

        //构造函数创建一个对象

        var obj = new Object();

        obj.name = "linbaihua";
        obj.age = 18;
        obj.sex = "man";

        /* 
            -使用中括号方式添加属性
                这种方式更加的灵活，属性名可以是变量传入
        */
        obj["lin"] = "hello";

        var a = "wor";
        obj[a] = "world";

        /* 
            一个对象中还可以嵌套一个对象，就是大框子套小框，可以一直套
        */
        var obj2 = new Object();
        obj.test = obj2;
        obj2.name = "liqiang";

        // in运算符
        document.write("lin" in obj);
        document.write("<br/>");

        /* 
            -使用[]输出的时候传入的是一个字符串，这在后面用于方法传参数就很
                有用处，因为很多方法的参数是以string传入的，那么使用
                点的读取就不行，需要使用[]读取
        */
        document.write(obj.name + "<br/>");
        document.write(obj["lin"] + "<br/>");
        document.write(obj[a] + "<br/>");
        document.write(obj.test.name); //输出obj中的obj2的属性值
        console.log(obj);

    </script>
</head>
<body>
    
</body>
</html>

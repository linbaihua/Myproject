    <title>对象</title>
    <script>
        // 对象字面量方式创建对象
        var obj ={
            name:"liqiang",
            age:18,
            gender:"man",

            // 在对象字面量中再嵌套一个对象字面量
            test:{
                name:"linbaihua",
                age:16,
                gender:"man"
            }
        }; //别忘了这份分号

        console.log(obj);

    </script>
</head>

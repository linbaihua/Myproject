<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数的返回值</title>
    <script>

        /* 
            -函数只负责运算，它的结果可以返回给一个变量 
            -使用 return
                -在函数里面使用 return 返回函数结果
                -在函数的外面设置一个变量接收函数的返回值
                -然后输出这个变量就可以了
                -在函数中 return 后面的语句都不会执行
                -如果 return不返回给一个变量，则返回 undefined
                 如果不写return（代表没有返回值）也会返回 undefined   
        */
       function sum(a,b){
           var d = a+b;
           return d;
       }

       var result = sum(2,3);
       console.log(result);

    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        /* 
            -立即执行函数
                -函数使用一个括号括起来
                -函数没有名字
                -紧跟着就传入实参调用函数
            -函数创建就调用，没有名字，不需要别人的调用
        */
        (function(a){
            document.write(a);
        })(123);

    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        /* 
            -数组也是一种对象，和普通的对象差不多都是用来存储数据的
                -普通对象是用属性名 属性值
                -数组是 数字索引 值
        */

        // 创建一个数组
        var arr1 = new Array();
        var arr2 = new Array();
        var arr3 = new Array();
        var arr4 = new Array();
        var arr5 = new Array();

        // 像数组中添加元素
        arr1[0] = 1;
        arr1[1] = 2;
        arr1[2] = 3;
        console.log(arr1);
        // 不断在数组尾部添加元素
        /* arr1[arr1.length] = 111;
        arr1[arr1.length] = 222;
        arr1[arr1.length] = 333;
        console.log(arr1); */

        // 连续数组
        arr2[0] = 4;
        arr2[1] = 5;
        arr2[2] = 6;
        console.log("连续数组长度："+arr2.length); //数组长度：3
        console.log(arr2);

        // 非连续数组
        arr3[0] = 7;
        arr3[1] = 8;
        arr3[5] = 9;
        console.log("非连续数组长度："+arr3.length); //数组长度：6
        console.log(arr3);

        /* 
            length属性，不光可以返回数组的长度还可以设置数组的长度 
        */
        // 元素少，长度长，则有空
        arr4[0] = 10;
        arr4[1] = 11;
        arr4[2] = 12;
        arr4.length = 8;
        console.log(arr4);

        // 元素多，长度短，则删去
        arr5[0] = 13;
        arr5[1] = 14;
        arr5[2] = 15;
        arr5[3] = 16;
        arr5[4] = 17;
        arr5.length = 3;
        console.log(arr5);

    </script>
</head>
<body>
    
</body>
</html>

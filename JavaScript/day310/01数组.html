<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        /* 
            -字面量创建数组
        */
       var arr1 = [1,2,3,4,5];
       console.log((arr1));

       var arr2 =new Array(1,2,3);
       console.log(arr2);

    //   字面量创建数组只传入一个数字元素就只是一个元素而已
       var arr5 = [6];
       console.log(arr5);

    /* 
        -构造函数创建数组只传入一个数字就是长度
        -传入非数字就只是一个元素，长度为1
     */
       var arr3 = new Array(5);
       console.log(arr3);

       var arr4 = new Array("hello");
       console.log(arr4);

       /* 
            -数组中可以存储任何类型，可以是对象，可以是函数，可以是数组（二维数组
       */
      var obj1 = {
          name:"jack",
          age:16
      }; 
      var obj2 = {
          name:"mary",
          age:18
      }; 
      function fun1(){};
      function fun2(){};

      var arr6 = [obj1,obj2];
      console.log(arr6);
      var arr7 = [fun1,fun2];
      console.log(arr7);
      

    </script>
</head>
<body>
    
</body>
</html>

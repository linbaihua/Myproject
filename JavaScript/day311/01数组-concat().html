<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法-concat()</title>
    <script>

        /* 
            -concat():连接两个或更多的数组，并返回结果
                -该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本
        */

       /* 
            -添加新元素连接到数组中
       */
      var arr = [1,2,3];
      console.log(arr.concat(4,5));

       /* 
            -连接两个数组
       */
      var arr1 = [1,2,3];
      var arr2 = [4,5,6];
      console.log(arr1.concat(arr2));

       /* 
            -连接多个数组
       */
      var arr3 = [1,2,3];
      var arr4 = [4,5,6];
      var arr5 = [7,8,9];
      console.log((arr3.concat(arr4,arr5)));

    </script>
</head>
<body>
    
</body>
</html>

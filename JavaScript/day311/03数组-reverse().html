<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法-reverse()</title>
    <script>

        /* 
            -reverse(): 颠倒数组中元素的顺序。 
                -该方法会改变原来的数组，而不会创建新的数组。
                -无返回值，直接就是改变当前数组
        */

        var arr = [1,2,3];
        // 等于是赋值，并不是接受返回值
        var result = arr.reverse();
        console.log(result);
        console.log(arr);

    </script>
</head>
<body>
    
</body>
</html>

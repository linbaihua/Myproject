    <title>三个包装类</title>
    <script>
        /* 
            -属性和方法是只有对象才有的，只有对象才可以调用的
            -为什么有的基本数据类型可以使用属性和方法？
                -String Number Boolean 三个基本数据类型
                -它们三个的基本数据类型的变量可以调用自己对象中属性和方法
                -因为浏览器会在调用时将基本数据类型转换成其对应的对象，所以可以调用
                    属性和方法，但是调用完又变成原来的基本数据类型
        */
    </script>

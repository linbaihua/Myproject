<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>量词</title>
    <script>
        /* 
            -n+ 
                匹配任何包含至少一个 n 的字符串。 
            -n* 
                匹配任何包含零个或多个 n 的字符串。 
            -n? 
                匹配任何包含零个或一个 n 的字符串。 
            -n{X} 
                匹配包含 X 个 n 的序列的字符串。 
            -n{X,Y} 
                匹配包含 X 至 Y 个 n 的序列的字符串。 
            -n{X,} 
                匹配包含至少 X 个 n 的序列的字符串。 
            -n$ 
                匹配任何结尾为 n 的字符串。 
            -^n 
                检查一个字符串是否以 n 开头 
            -?=n 
                匹配任何其后紧接指定字符串 n 的字符串。 
            -?!n 
                匹配任何其后没有紧接指定字符串 n 的字符串 

        */
        var str = "hello,wooloorld,hellooworld";
        console.log(str.match(/o+/g));
        // n*
        console.log(str.match(/lo*/g));
        // n?
        console.log(str.match(/lo?/g));
        // n{x}
        console.log(str.match(/o{2}/g));
        // n{x,y}
        console.log(str.match(/o{1,3}/g));
        // n$
        console.log(str.match(/d/g));
        // ^n
        console.log(str.match(/^he/g));
        // ?=n
        console.log(str.match(/l(?=oo)/g));
        // ?!n
        console.log(str.match(/l(?!o)/g));

    </script>
</head>

<body>

</body>

</html>

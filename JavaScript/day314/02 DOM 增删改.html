<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM 增删改</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
        }

        #outer {
            width: 300px;
            height: 200px;
            border: 2px yellowgreen solid;
            text-align: center;
        }

        #outer ul {
            display: flex;
            margin-top: 20px;
        }

        #outer ul li {
            margin: 5px;
            width: 40px;
            height: 40px;
            background-color: yellowgreen;
        }

        #list {
            margin: 5px;
        }

        #list div {
            margin: 5px;
        }
    </style>

    <script>

        window.onload = function () {

            // 01创建一个"广州"节点,添加到#city下
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {

                /* 
                     -element.createElement() 
                         -创建元素节点 
                         -创建的元素以字符串的形式传入
                */
                var newLi = document.createElement("li");
                /* 
                    -element.textContent 
                        -设置或返回节点及其后代的文本内容 
                        -文本内容是字符串
                */
                var textNode = document.createTextNode("广州");
                /* 
                    -element.appendChild() 
                        -向元素添加新的子节点，作为最后一个子节点 
                        -参数传入的是变量就不用双引号，直接传进去
            */
                newLi.appendChild(textNode);
                document.getElementById("city").appendChild(newLi);
            };

            //02将"广州"节点插入到#bj前面
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                //创建一个li节点
                var gz = document.createElement("li");
                // 创建文本节点
                var textNode = document.createTextNode("广州");
                // 将文本节点连接到li节点上
                gz.appendChild(textNode);
                // 获取北京节点
                var bj = document.getElementById("bj");
                // 将广州li节点插入到北京节点前面
                /*
                     * insertBefore()
                     * 	- 可以在指定的子节点前插入新的子节点
                     *  - 语法：
                     * 		父节点.insertBefore(新节点,旧节点);
                     */
                var city = document.getElementById("city");
                city.insertBefore(gz, bj);
            };

            //03使用"广州"节点替换#bj节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                // 创建一个广州节点
                var gz = document.createElement("li");
                // 添加一个文本节点输入文本
                var textNode = document.createTextNode("广州");
                // 将文本节点添加到广州节点上
                gz.appendChild(textNode);
                // 广州节点替换北京节点
                /*
                 * replaceChild()
                 * 	- 可以使用指定的子节点替换已有的子节点
                 * 	- 语法：父节点.replaceChild(新节点,旧节点);
                 */
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.replaceChild(gz, bj);
            };

            //04删除#bj节点
            /* 
                -找到04按钮
                -给04按钮绑定单击响应函数
                -找到北京节点
                -删除北京节点
                -removeChilid()
                    -删除一个子节点
                    -语法：父节点.removeChilid(子节点)
            */
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.removeChild(bj);
            };

            //05读取#city内的HTML代码
            /* 
                 -找到05按钮
                 -给05按钮绑定单击响应函数
                 -找到city节点
                 -读取city节点中的html
            */
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                var city = document.getElementById("city");
                alert(city.innerHTML);
                // 读取去除标签的内容
                alert(city.innerText);
            };

            //06设置#bj内的HTML代码
            /* 
                -找到06按钮
                -给06按钮绑定单击响应函数
                -找到bj节点
                -设置bj节点中的内容
            */
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                var bj = document.getElementById("bj");
                // 更改的是 文本节点
                bj.innerHTML = "合肥";
                /* 
                    -更改的是标签内部的属性和值，更改的不是文本节点
                */
                bj.setAttribute("name","合肥");
            };

            //07向city中添加广州
            var btn07 = document.getElementById("btn07");
            btn07.onclick = function (){
                    /*
					 * 使用innerHTML也可以完成DOM的增删改的相关操作
					 * 一般我们会两种方式结合使用
                     * 但是这种好像不可以指定添加的位置，只是添加在后面
					 */
					//city.innerHTML += "<li>广州</li>";
                    var city = document.getElementById("city");
                    city.innerHTML += "<li>广州</li>"; 
            };
        };

    </script>

</head>

<body>
    <div id="outer">
        <div>
            <p>你喜欢哪个城市?</p>
        </div>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
    <div id="list">
        <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
        <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
    </div>
</body>

</html>

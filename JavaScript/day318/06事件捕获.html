<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件捕获</title>
    <style>
        #box1{
            width: 400px;
            height: 400px;
            background-color: yellowgreen;
        }
        #box2{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
    <script>
        window.onload = function(){

            
            var box1 = document.getElementById("box1");
            var box2 = document.getElementById("box2");
            var box3 = document.getElementById("box3");

            box1.addEventListener("click", function(){
                alert("我是box1");
            }, true);
            box2.addEventListener("click", function(){
                alert("我是box2");
            }, true);
            box3.addEventListener("click", function(){
                alert("我是box3");
            }, true);

            /* 
                - 事件捕获
                    -事件冒泡就是从子元素冒泡到父元素（从内到外）
                    -事件捕获是从父元素捕获到子元素（从外到内）
                    -addEventListener方法中，false就是采用事件冒泡，关闭事件捕获
                        true就是采用事件捕获，关闭事件冒泡
            */

        };
    </script>
</head>
<body>
    <div id="box1">div1
        <div id="box2">div2
            <div id="box3">div3</div>
        </div>
    </div>
</body>
</html>

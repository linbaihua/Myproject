<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color:yellowgreen;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function() {
            
            document.onkeydown = function(event){
                
                event = event || window.event;
                /* 
                -如果不按住Ctrl，那么下面用的speed是外面的10，但是按了speed后，就等于在函数内部生成了一个
                新的speed变量，作用域是函数内部的，后面的speed就都是这个50的speed，覆盖了外面的10speed
                */
               var speed = 10;
                if (event.ctrlKey) {
                    speed = 50;
                }
                switch (event.keyCode) {
                    case 37:
                        box.style.left = box.offsetLeft - speed + "px";
                        break;
                    case 38:
                        box.style.top = box.offsetTop - speed + "px";
                        break;
                    case 39:
                        box.style.left = box.offsetLeft + speed + "px";
                        break;
                    case 40:
                        box.style.top = box.offsetTop + speed + "px";
                        break;
                }
            };

        };
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>

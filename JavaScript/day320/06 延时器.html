<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延时器</title>
    <script>
        window.onload = function(){

            /* 
                -setTimeout()
                    -延时调用函数，和定时器差不多，只不过它的函数只执行一次
                -clearTimeout()
                    -取消延时函数
            */
            var time1 = setTimeout(function(){
                var num = 1;
                alert("good");
                console.log(num++);
            },1000);

            // clearTimeout(time1);
        };
    </script>
</head>
<body>
    <h1 id="count"></h1>
</body>
</html>

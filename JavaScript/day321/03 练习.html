<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片定时器练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
        }
        #box2{
            width: 0;
            height: 1000px;
            border: 1px red solid;
            left: 500px;
            position: absolute;
        }
        #btn{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <button id="btn">开始</button>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){

            var timer = 0;

            // 将之前的定时器关闭
            clearInterval(timer);

            timer = setInterval(function(){

                // 获取box1的初始left
                // var initialLeft = parseInt(getStyle(box1,"left"));
                var position = box1.offsetLeft + 10 ;
                if (position >= 500) {
                    position = 500;
                }
                box1.style.left = position + "px";
            },30);

            /* 
                -也可以通过下面这种方法获取到left值
            */
            function getStyle(obj,name){
                return getComputedStyle(obj,null)[name];
            }
        };
    </script>
</body>
</html>

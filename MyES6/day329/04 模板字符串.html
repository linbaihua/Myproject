<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <script>
        /* 
            - ES6引入了新的声明字符串的方式，`` 也可以用作字符串
                -1 内容中可以直接换行
                -2 可以直接拼接字符串不借用+号
        */
        let aa = `linbaihua`;
        console.log(aa, typeof aa);

        //  可以直接换行，之前需要用+号换行
        let str = `<ul>
                    <li>canon</li>
                    <li>nikon</li>
                    <li>sony</li>
                    <li>leica</li>
                    </ul>`;
        console.log(str);

        // 拼接语法 ${拼接字符串}
        let str1 = 'linbaihua';
        let str2 =  `${str1} is first`;
        console.log(str2);
        

    </script>
</body>

</html>

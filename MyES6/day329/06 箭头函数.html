<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数简介</title>
</head>
<body>
    <script>
        console.log('--------------------------------------');
        // 1 ES6 允许使用 =>(箭头) 定义函数
        let fun1 = function(a, b){
            return a + b ;
        }
        console.log(fun1(1, 2));

        // 声明一个箭头函数
        let fun2 = (c , d) => {
            return c + d;
        }
        console.log(fun2(2,3));

        console.log('---------------------------------------');
        // 2 箭头函数中this是静态的，始终指向函数声明时所在的作用域下
        function fun3(){
            console.log(this.name);
        }
        let fun4 = () => {
            console.log(this.name);
        }
        var name = 'linbaihua'; //var声明的变量在window中
        // let name = 'linbaihua'//let声明的变量不在window中
        const school = {
            name: 'liqiang',
            age: 16
        }
        fun3();
        fun4();
        fun3.call(school); //liqiang
        fun4.call(school); //linbaihua

        console.log('--------------------------------------');
        // 3 不能作为构造函数实例化对象
        /* let Person = (name, age) => {
            name = this.name;
            age = this.age;
        }
        let per1 = new Person();
        per1(); */

        console.log('----------------------------------------');
        // 5 不能使用 arguments 变量
        /* let fun5 = () => {
            console.log(arguments);
        }
        fun5(1,2,3); */

        console.log('---------------------------------------');
        // 6  箭头函数的简写
        /* 
            1 当形参有且只有一个的时候，省略小括号
            2 当代码体有且只有一条语句的时候，可以省略花括号，直接返回执行语句
                return 也省略
        */
       let fun6 = n => {
           return n+n;
       }
       console.log(fun6(3));
       let fun7 = n => n*n;
       console.log(fun7(3));


    </script>
</body>
</html>

<body>
    <script>
        /* 
            -有关this看MDN就可以了，里面说的很详细
            -补充
                -setTimeout & setInterval对于延时函数内部的回调函数的this指向全局对象window
                -箭头函数不提供自身的 this 绑定（this 的值将保持为闭合词法上下文的值）
                    -闭合词法环境就是包括它的 (){}的环境对象,通俗来说就是箭头函数中的this
                        指向的是箭头函数的爷爷环境对象
        */
    </script>

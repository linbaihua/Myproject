<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // 扩展运算符可以将一个数组转换为逗号分割的参数序列
        const arr = ['canon','nikon','sony'];
        function fun1(){
            console.log(arguments);
        }
        fun1(arr); //三个参数在一起
        fun1(...arr); //三个参数分开
        
    </script>
</body>
</html>

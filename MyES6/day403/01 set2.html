<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set2</title>
</head>

<body>
    <script>

        // 1 set集合会将重复的元素去掉
        const set1 = new Set([1, 2, 2, 3, 4, 5, 6, 6]);
        console.log(set1); //1 2 3 4 5 6
        console.log(set1.size); //6

        // 2 给数组去重
        const arr1 = [1, 2, 3, 3, 4, 4];
        // set2是一个数组，...是分割
        const set2 = [...new Set(arr1)];
        console.log(set2);

        // 3 给字符串去重
        // join方法是array中的一个方法
        const str1 = 'abbccdd';
        const set3 = [...new Set(str1)].join('');
        console.log(set3);

        // 4 set中两个NaN被认为是相等的
        const set4 = new Set([NaN, NaN, NaN]);
        console.log(set4); //只有一个NAN

        // 5 array.from可以将set转换成from，数组去重的另一种方法
        const set5 = new Set([1, 2, 3, 3, 4, 4, 5, 5]);
        const arr2 = Array.from(set5);
        console.log(arr2);


    </script>
</body>

</html>

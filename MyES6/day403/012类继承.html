        // 2 class继承
        class Camera1{
            constructor(brand, series){
                this.brand = brand;
                this.series = series;
            }
            photo(){
                console.log(this.brand + this.series + ' i can take a photo');
            }
        }
        // 使用extends 关键字表示继承
        class Camera2 extends Camera1{
            constructor(brand, series, type){
                // 调用父类的构造函数
                super(brand, series);
                this.type = type;
            }
            video(){
                // 调用父类的方法
                super.photo()
                console.log(this.type + ' i can shoot video');
            }
        }
        let camera = new Camera2('canon', 'r', 'r6');
        camera.photo();
        camera.video();

    </script>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set集合中的map和filter</title>
</head>

<body>
    <script>

        /* 
            -filter(callback)
                -返回一个新数组
                -调用callback函数，为true的留下，使用filter可以过滤数组
            -map(callback)
                -返回一个新数组
                -数组中的每个元素都执行一遍callback函数
                -和foreach不同的是map返回新数组，foreach改变原数组
        */
        let set1 = new Set([1, 2, 3, 4, 5, 6, 7, 8]);
        console.log(set1.size);
        // 调用filter方法，必须是数组才可以调用filter方法
        // set1 = new Set([...set1].filter(item => item % 2 == 0));
        
        // map方法，map方法会返回一个新数组，foreach不返回新数组
        set1 = new Set([...set1].map(item => item*2));

        console.log(set1);


    </script>
</body>

</html>

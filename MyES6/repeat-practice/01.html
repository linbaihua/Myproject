        const camera = {
            name: 'nikon',
            type: ['d610', 'd750', 'd810', 'd850'],
            [Symbol.iterator]() {
                let index = 0;
                let self = this;
                return {
                    next: function(){
                        if (index < self.type.length) {
                            const res = {value: self.type[index], done: false};
                            index++;
                            return res;
                        }else{
                            return {value: undefined, done: true};
                        }
                    }
                };
            }
        }

        for (const n of camera) {
            console.log(n);
        }

    </script>

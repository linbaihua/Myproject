<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- vue容器（模板） -->
    <div id="demo">
        <h1>hello, {{name}}, {{series}}</h1>
    </div>
    <script>
        // 阻止Vue在启动时生成生产提示
        Vue.config.productionTip = false;

        // 创建Vue实例
        new Vue({
            el: '#demo',
            data: {
                name: 'canon',
                series: '5d'
            }
        })
    </script>
</body>
</html>

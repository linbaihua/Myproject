<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中常用的按键别名：
                        回车 => enter
                        删除 => delete (捕获“删除”和“退格”键)
                        退出 => esc
                        空格 => space
                        换行 => tab (特殊，必须配合keydown去使用)
                        上 => up
                        下 => down
                        左 => left
                        右 => right
                        
        2 vue未提供别名的按键，使用原始按键名绑定，但是如果是两个字母拼合的按键
            比如 CapsLock -> caps-lock,用小写，单词之间用-连接

        3 特殊的系统修饰键，就是配合其它键去使用的  ctrl alt shift meta(win) tap
            -配合keydown，正常触发事件
            -配合keyup，需要按下修饰键的同时，再按下其它键，当释放其它键的时候触发事件

        4 也可以使用 keyCode(键符)去绑定按键事件（不推荐，键盘不一样，keycodey也可能不一样）

        5 Vue.config.keyCodes.自定义键名 = 键码，自己定制按键的别名
     -->
    </body>
    </html>

    <div id="box1">
        <!-- 1 enter,vue给的键盘绑定事件 -->
        <input type="text" @keyup.enter="fun1">
        
        <!-- 2 按住Ctrl后再按下y才可以 -->
        <input type="text" @keyup.ctrl.y="fun1">
    </div>
    <script>

        Vue.config.productionTip = false;

        // 2 自定义按键别名
        Vue.config.keyCodes.huiche = 13;

        const vm = new Vue({
            el: '#box1',
            data: {},
            methods: {
                fun1(event) {
                    /* 1 enter的keycode=13，当不是enter时就退出函数，可以一直输入
                    当按下enter时，就不退出，执行下面的log */
                    // if (event.keyCode !== 13) return;

                    console.log(event.target.value);
                }
            }
        });
    </script>
</body>

</html>

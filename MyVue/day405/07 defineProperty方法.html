<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Object.defineProperty(obj, 属性， 属性设置)
                -可以更灵活的操作对象中的属性
                -
        */
        let number = 18;
        let person = {
            name: 'linbaihua',
            sex: 'man',
        }

        // 添加了age熟悉
        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true, //是否可枚举，默认false
            // writable: true, //是否可修改，默认false
            // configurable: true, //是否可删除,默认 false

            //getter方法,当有人读取age时，函数就被调用返回age值
            // age = number
            get() {
                return number;
            },
            // setter function,当有人设置age属性时，就调用
            set(value) {
                // 修改number值，age=number
                number = value;
            }
        })
        console.log(person);
    </script>
</body>

</html>

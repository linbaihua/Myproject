<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 收集表单数据</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            <!-- v-model.trim -->
        账号: <input type="text" v-model.trim="account"><br>
        密码: <input type="text" v-model.trim="password"><br> 
        <!-- type=number,v-model.number -->
        年龄: <input type="number" v-model.number="age">
        <br><br>

        性别: 
        man: <input type="radio" name="sex" value="man" v-model="sex">
        woman: <input type="radio" name="sex" value="woman" v-model="sex">
        <br><br>

        爱好:
        学习<input type="checkbox" value="study" v-model="hobby">
        打游戏<input type="checkbox" value="game" v-model="hobby">
        吃饭<input type="checkbox" value="eat" v-model="hobby">
        <br><br>

        所属校区:
        <select name="" id="" v-model="city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shagnhai">上海</option>
            <option value="shengzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select>
        <br><br>

        其它信息:
        <!-- v-model.lazy -->
        <textarea v-model.lazy="information"></textarea>
        <br><br>

        <!-- 下面这个虽然是CheckBox，但是我们只有选择一个，name接收它的变量格式就不用是
        数组了，因为只接收一个，而且也可以不写value，不写value时，选中就是TRUE，反之false -->
        <input type="checkbox" v-model="agree">阅读并接受<a href="www.baidu.com"><<用户协议>></a>
        <button>提交</button>
        </form>
        <!-- form中的数据怎么提交，input的submit后者button的submit都可以自动触发事件提交 -->
    </div>
    <script>
        /* 
            1 v-model获取的值就是 value属性值，input中的输入就是value值，而 input中需要
                手动设置value属性以便于vue可以拿到value值，而且 input中radio和CheckBox
                就是必须要配置value的（虽然不配置没错）
            2 对于CheckBox的input，获取的值存储在一个数组中，以为复选框最后获取到不止一个值
            3 sex city可以默认写一个value，因为v-model是双向的，所以可以展示在页面上
            4 v-model 的三个修饰符
                -trim 可以去掉前后的空格
                -lazy 失去焦点的时候才提交数据，不用一直检测数据输入
                -number 设置vue接收到的数据是 number类型
            5 input type=number，就只能输入数字，不能输入非数字字符
        */
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                account:'',
                password:'',
                age:18,
                sex:'man',
                hobby:[],
                city:'beijing',
                information:'',
                agree:''
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this._data));
                }
            },
        })
    </script>
</body>
</html>

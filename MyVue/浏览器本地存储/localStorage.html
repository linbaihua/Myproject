<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<!-- 
        1 本地存储
            -数据存在本地，可以在浏览器的应用中查看本地数据存储
            -通过window.localStorage存储的
            -localStorage.setItem可以设置存储数据
            -localStorage.getItem 读取数据
            -localStorage.romoveItem 删除数据
            -localStorage.clear 清空数据
 -->
<body>
    <!-- 元素js里面的方法需要加括号 -->
    <button onclick="saveDate()">添加数据</button>
    <button onclick="readDate()">读取数据</button>
    <button onclick="deleteDate()">删除指定数据</button>
    <button onclick="clearDate()">清空本地数据</button>

    <script>
        let p = {name:'jack', age:18}
        function saveDate(){
            // localStorage是window上的一个对象方法
            // setItem是一个方法，可以设置本地存储的数据
            localStorage.setItem('msg', 'hello')
            localStorage.setItem('msg2', 666)
            // json.stringify将一个对象转换成一个string
            localStorage.setItem('person', JSON.stringify(p))
        }
        function readDate(){
            console.log(localStorage.getItem('msg'));
            // JSON.parse将一个json（string）转换成对象类型
            const result = JSON.parse(localStorage.getItem('person'))
            console.log(result);
        }
        function deleteDate(){
            localStorage.removeItem('msg')
            localStorage.removeItem('msg2')
        }
        function clearDate(){
            localStorage.clear()
        }
    </script>
</body>
</html>

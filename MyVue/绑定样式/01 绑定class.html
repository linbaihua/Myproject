<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 绑定class</title>
    <script src="../vue.js"></script>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        
        .happy{
            border: 4px solid red;;
            background-color: rgba(255, 255, 0, 0.644);
            background: linear-gradient(30deg,yellow,pink,orange,yellow);
        }
        .sad{
            border: 4px dashed rgb(2, 197, 2);
            background-color: gray;
        }
        .normal{
            background-color: skyblue;
        }

        .atguigu1{
            background-color: yellowgreen;
        }
        .atguigu2{
            font-size: 30px;
            text-shadow:2px 2px 10px red;
        }
        .atguigu3{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        绑定样式
            1 class样式
                -字符串写法
                -数组写法
                -对象写法
            2 style样式
                :style{obj}
                :style[arr]
     -->
    <div id="root">
        <!-- 绑定class样式，适用于样式不确定需要动态指定的 -->
        <div class="basic" :class="style1" @click="fun1">{{name1}}</div><br><br>
        <div class="basic" :class="style2" @click="fun2">{{name2}}</div><br><br>

        <!-- 2 绑定class样式,数组写法,适合样式个数不确定,名字也不确定的 -->
        <div class="basic" :class="style3" >{{name3}}</div><br><br>

        <!-- 3 绑定class样式，对象写法，适合不止一个样式，动态选择哪一个样式 -->
        <div class="basic" :class="style4">{{name4}}</div><br><br>

        <!-- 4 style内联样式写法,这里就不是 :class了，而是:style -->
        <div class="basic" :style="style5">{{name5}}</div>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:'#root',
            data:{
                name1:'canon',
                name2: 'nikon',
                name3: 'sony',
                name4: 'panasonic',
                name5: 'lecia',
                style1:'normal',
                style2: 'normal',
                style3: ['atguigu1','atguigu2','atguigu3'],
                style4: {
                    // 对象中的key不要用引号
                    atguigu1: false,
                    atguigu2: false,
                },
                style5: {
                    fontSize: '40px',
                    color: 'orange',
                    background: 'blue',
                }
            },
            methods: {
                fun1(){
                    this.style1 = 'happy'
                },
                fun2(){
                    const arr = ['happy', 'sad', 'normal']
                    let index = Math.floor(Math.random()*3)
                    this.style2 = arr[index]
                }
            },
        })
    </script>
</body>
</html>

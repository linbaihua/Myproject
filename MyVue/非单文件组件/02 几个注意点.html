<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1 关于组件名
            一个单词组成 
                -首字母小写或者大写都可以
                -vue会自动将一个单词的首字母解析成大写

            多个单词组成
                -'my-school' 中间用-隔开，且es6要求引号引起来
                -脚手架写法，MySchool  MyName

            补充
                -使用name在定义组件的时候就给组件命名
        
        2 组件标签写法
            -普通写法 <school></school>
            -脚手架写法<school/>
        
        3 定义组件简写
            -const school = Vue.extend({})  -> const school = {}
            -单文件使用这种写法多
     -->
</body>
</html>

<body>
    <div id="root">

    </div>

    <script>
        /* 
            VueComponent
                1 组件本身是一个构造函数（VueComponent）,是 vue.extend生成的
                2 当vue解析组件标签时候，vue会自动使用 vuecomponent 创建实例对象（new 构造函数）
                3 即使组件名相同，内容也一样，也是两个不同的实例
                4 this的指向
                    -vm中的data,watch,watch,computed中的this指向vm实例
                    -vc(vuecomponent)中的this指向vc，因为vc也是一个实例对象，它里面的this肯定
                        指向它自己啊
        */
    </script>
</body>

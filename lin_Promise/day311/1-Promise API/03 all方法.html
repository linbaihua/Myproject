<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise all</title>
</head>
<body>
    <script>
        /* 
            -Promise.all 方法: 参数是一个数组
            (1) promises: 包含 n 个 promise 的数组
            说明: 返回一个新的 promise, 只有所有的 promise 都成功才成功, 只要有一个失败了就
            直接失败
        */
        let p1 = Promise.resolve('canon');
        let p2 = Promise.resolve('sony');
        let p3 = Promise.resolve('nikon');
        let p4 = Promise.reject('error');

        const result = Promise.all([p1,p2,p3]);
        const result1 = Promise.all([p2,p3,p4]);
        console.log(result);
        console.log(result1); //rejected error

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 初始解构搭建</title>
    <script src="./01 promise.js"></script>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            resolve('ok');
        });
        p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        });
    </script>
</body>
</html>

    <script>
        
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('canon');
                reject('nikon');
            }, 1000);
        });
        console.log(p);

        p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        });
        console.log(p);

    </script>

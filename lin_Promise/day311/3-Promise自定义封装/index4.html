<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./013 catch方法与异常穿透.js"></script>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            reject('err1');
        });
        let res = p.then(value => {
            console.log(111);
        }).then(value => {
            console.log(222);
        }).then(value => {
            console.log(333);
        }).catch(reason => {
            console.warn(reason);
        });
        console.log(res);
    </script>
</body>
</html>

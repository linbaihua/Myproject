<body>
    <script>
        const p = new Promise.resolve('ok1');
        const p1 = new Promise.resolve(new Promise((resolve, reject) => {
            // reject('err1');
            resolve('ok2');
        }));
        const p2 = new Promise.resolve(Promise.resolve('ok3'));
        const p3 = new Promise.reject('err2');

        // console.log(p3);
        // let res = Promise.all([p,p1,p2]);
        let res = Promise.all([p,p1,p2,p3]);
        let res1 = Promise.race([p1,p2,p3]);
        // console.log(res);
        console.log(res1);
    </script>

    <title>async</title>

<body>
    <script>
        /* 
            -async关键字定义的函数返回一个promise对象
            -返回的就是then返回的promise对象
                就是 promise + then
        */
        async function funName(){
            // 1 空，返回 fulfilled undefined
            // 2 非promise对象，正常返回值
            // return 521; //521 fulfilled
            // 3 promise对象
            /* return new Promise((resolve, reject) => {
                // resolve('ok1'); //ok1 fulfilled
                reject('err1'); //无catch就返回 err1 rejected
            }).catch(reason => {
                console.warn(reason); //undefined fulfilled
            }) */
            // 4 抛出异常
            throw 'abn1'; //abn1 rejected
        }
        let res = funName();
        console.log(res);
    </script>
</body>

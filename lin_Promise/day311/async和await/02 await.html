<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await关键字</title>
</head>
<body>
    <script>
        /* 
            -await
                -返回 Promise 对象的处理结果。如果等待的不是 Promise 对象，则返回该值本身
        */
        async function funName(){

            // 1 await promise
            let p = new Promise((resolve, reject) => {
                reject('err1');
                // resolve('ok1');
            });
            // 2 await 非 promise,正常返回
            // let p = await 20; 
            try {
                let res = await p;
                console.log(res);
            } catch (e) {
                console.warn(e);
            }
        }
        let res1 = funName();
        console.log(res1);
    </script>
</body>
</html>
